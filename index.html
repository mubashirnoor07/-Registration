<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!---Custom CSS File--->
    <link rel="stylesheet" href="style.css" />

    <!---Favicon--->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <title>Vendor Registration</title>

</head>

<body>
    <section class="container">
        <header>Vendor Registration</header>
        <p>Your personal details</p>
        <form action="#" class="form">
            <div class="input-box address">
                <div class="column">
                    <input type="text" placeholder="Full name" required />
                    <input type="text" placeholder="Company Name" required />
                </div>
                <div class="column">
                    <input type="email" placeholder="Email address" required />
                    <input type="number" placeholder="Mobile Number" required />
                </div>
                <div class="column">
                    <input type="password" placeholder="Password" required />
                    <input type="password" placeholder="Confirm Password" required />
                </div>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>Country</option>
                            <option>America</option>
                            <option>Japan</option>
                            <option>India</option>
                            <option>Nepal</option>
                        </select>
                    </div>
                    <div class="select-box">
                        <select>
                            <option hidden>State Province</option>
                            <option>Alaska</option>
                            <option>California</option>
                            <option>Florida</option>
                            <option>Texas</option>
                        </select>
                    </div>
                </div>
                <div class="column">
                    <div class="select-box">
                        <select>
                            <option hidden>City</option>
                            <option>New York</option>
                            <option>Chicago</option>
                            <option>San Francisco</option>
                            <option>Durham</option>
                        </select>
                    </div>
                    <input type="number" placeholder="Postal code" required />
                </div>
                <div class="column">
                    <input type="text" placeholder="Address Line 1" required />
                    <input type="text" placeholder="Address Line 2" required />
                </div>
                <div class="column">
                    <input type="number" placeholder="PO Box No." required />
                    <div class="select-box">
                        <select>
                            <option hidden>Nature of Business</option>
                            <option>Corporation</option>
                            <option>Manufacturing</option>
                            <option>Regular Process</option>
                            <option>Ecommerce</option>
                        </select>
                    </div>
                </div>
                <div class="column">
                    <input type="text" placeholder="Trade No." required />
                    <input type="text" placeholder="Vat Reg No." required />
                </div>
                <div class="column">
                    <input type="text" placeholder="Description" required />
                </div>
                <button>Get OTP</button>
            </div>
        </form>
    </section>
</body>

</html>
